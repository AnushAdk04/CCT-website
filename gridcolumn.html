<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Column</title>
    <style>
        main{
            display: grid;
            grid-template-columns: repeat(4,auto);
            gap: 20px;
        }
        div{
            height: 50px;
            background-color: rgb(235, 128, 235);
            border-radius: 8px;
            border: 2px solid black;
            align-items: center;
            justify-content: center;
            display: flex;
            }
    </style>
</head>
<body>
    <main>
        <div>01</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
        <div>07</div>
        <div>08</div>
        <div>09</div>
    </main>
</body>
</html>
