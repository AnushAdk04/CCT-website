<script>
    async function getfood()
    {
        const url="https://jsonplaceholder.typicode.com/posts";
        const options ={
            method:'GET',
        };
        try{
            const response = await fetch(url,options);
            const result = await response.json();
            console.log(result);
        }catch (error) {
            console.error(error);
        }
    };
    getfood();
</script>
